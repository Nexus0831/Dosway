{% extends "base.html" %}
{% block form %}
    <form class="card-form" id="third-form" method="post">
        {% for name in names %}
            <div class="filed-container">
                <span class="kyoto filed-label">
                    {{ name }}
                </span>
                <div class="input-field" style="width: 50%">
                    <input type="text" name="elements" id="autocomplete-input" class="autocomplete"/>
                    <label for="autocomplete-input" class="kyoto">
                        {{ name }}の値やでぇ、ここは日本語も使えんでぇ
                    </label>
                </div>
            </div>
        {% endfor %}

        <button class="waves-effect waves-light btn kyoto pink darken-1" id="third" type="submit">
            要素の値を追加
        </button>
    </form>
{% endblock %}

{% block submit %}
    <div class="card-bottom">
      <table class="custom-table striped centered responsive-table">
        <thead>
          <tr>
              {% for name in names %}
                  <th>{{ name }}</th>
              {% endfor %}
          </tr>
        </thead>

        <tbody id="table-body">
        </tbody>
      </table>
        <form method="post" id="last-form" action={{ url_for('download') }}>
            <input type="hidden" name="title" required>
            <input type="hidden" name="text" required>
            <button class="waves-effect waves-light btn kyoto pink darken-1" id="third" type="submit">
                オープンデータファイルを作成
            </button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="application/javascript" src="/static/js/third.js"></script>
{% endblock %}
